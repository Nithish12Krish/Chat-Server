<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<div id="username-page">
	<div class="username-page-container">
		<h1 class="title">Login</h1>
		<form id="userform" name="userform">
			<div class="form-group">
				<input type="text" id="name" placeholder="Name" autocomplete="off" class="form-control" />
				<input type="text" id="uname" placeholder="UserName" autocomplete="off" class="form-control" />
				<input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control" /> 
			</div>
			<div class="form-group">
				<a href="${/save}><button type="submit" class="accent username-submit">Register</button></a>
			</div>
		</form>
	</div>
</div>
	
</body>
</html>
